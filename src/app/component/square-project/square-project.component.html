<div class="project-square">
    @for(item of project; track item.title){
      <div class="project-element">
        <div class="imgSmall">
          <img [src]="item.image">
        </div>
        <div class="text">
          <b>{{item.title}}</b>
          <div [innerHTML]="item.descriptionL"></div>
          <a [href]="item.github">Github du projet</a>
        </div>
      </div>
    }
</div>
